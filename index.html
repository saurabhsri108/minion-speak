<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="It's my first API usage app" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./app.js"></script>
    <title>Minion Speak | Banana Minions</title>
  </head>
  <body>
    <header>
      <h1>Banana Talk</h1>
    </header>
    <main>
      <section class="input">
        <h2 class="output__text">Original Input</h2>
        <form id="minion-form">
          <div class="form-group">
            <label for="input-text">Your Language Input</label>
            <textarea
              name="input_text"
              id="input-text"
              cols="30"
              rows="10"
              placeholder="Put your message here which you want to convert to banana language"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Translate my language</button>
          </div>
        </form>
      </section>

      <section class="output">
        <h2 class="output__text">Translation will come here ðŸ‘‡</h2>
        <div class="output__translation" id="minion-output">Banana Output</div>
      </section>
    </main>

    <footer>
      <h2>about</h2>
      <p>
        Are you a fan of minions? Did you know that the gibberish they say is an
        actual language. Use the translator to convert your text from English to
        Minion speak or Banana language.
      </p>
    </footer>
  </body>
</html>
